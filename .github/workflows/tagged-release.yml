name: Tagged Release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  release-mac:
    runs-on: macos-latest
    steps:
      - name: â¬‡ï¸ Checkout sources
        uses: actions/checkout@v3
      - name: ğŸ—ï¸ Setup project files
        run: |
          git submodule update --init
          mkdir build
          cd build
          cmake -GXcode ..
      - name: ğŸ› ï¸ Build Hyde
        run: |
          cd build
          xcodebuild -quiet -target hyde -configuration Release
      - name: ğŸ—œï¸ Create archive
        run: |
          cd build/Release
          xattr -d com.apple.quarantine hyde
          strip hyde
          tar -zcvf hyde-${{github.ref_name}}-macos.tgz hyde
      - name: âœï¸ Post archive
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files:
            build/Release/hyde-${{github.ref_name}}-macos.tgz
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout sources
        uses: actions/checkout@v3
      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "18"
      - name: ğŸ—ï¸ Setup project files
        run: |
          sudo apt-get install ninja-build
          git submodule update --init
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -GNinja ..
      - name: ğŸ› ï¸ Build Hyde
        run: |
          cd build
          ninja
      - name: ğŸ—œï¸ Create archive
        run: |
          cd build
          tar -zcvf hyde-${{github.ref_name}}-linux-${{runner.arch}}.tgz hyde
      - name: âœï¸ Post archive
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files:
            build/hyde-${{github.ref_name}}-linux-${{runner.arch}}.tgz
