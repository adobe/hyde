name: Tagged Release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  release-mac:
    runs-on: macos-latest
    steps:
      - name: ⬇️ Checkout sources
        uses: actions/checkout@v3
      - name: 🏗️ Setup project files
        run: |
          brew install llvm
          brew install boost
          git submodule update --init
          mkdir build
          cd build
          cmake --log-level=WARNING -GXcode ..
      - name: 🛠️ Build Hyde
        run: |
          xcodebuild -json -project ./build/hyde.xcodeproj -scheme hyde -configuration Release -hideShellScriptEnvironment
      - name: 🗜️ Create archive
        run: |
          cd build/Release
          xattr -d com.apple.quarantine hyde
          tar -zcvf hyde-${{github.ref_name}}-macos-${{runner.arch}}.tgz hyde
      - name: ✍️ Post archive
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files:
            build/Release/hyde-${{github.ref_name}}-macos-${{runner.arch}}.tgz
  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout sources
        uses: actions/checkout@v3
      - name: 🏗️ Setup project files
        run: |
          sudo apt-get install libboost-system-dev libboost-filesystem-dev
          sudo apt-get install libyaml-cpp-dev
          sudo apt-get install libllvm13 llvm-13 llvm-13-dev
          sudo apt-get install clang-tools-13 libclang-common-13-dev clang-13 libclang-13-dev
          git submodule update --init
          mkdir build
          cd build
          cmake --log-level=WARNING -DCMAKE_BUILD_TYPE=Release ..
      - name: 🛠️ Build Hyde
        run: |
          cd build
          make -j -l 0.9
          ls -alF
      - name: 🗜️ Create archive
        run: |
          cd build
          tar -zcvf hyde-${{github.ref_name}}-linux-${{runner.arch}}.tgz hyde
      - name: ✍️ Post archive
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files:
            build/hyde-${{github.ref_name}}-linux-${{runner.arch}}.tgz
