name: Tagged Release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: â¬‡ï¸ Checkout sources
        uses: actions/checkout@v3
      - name: ğŸ—ï¸ Setup project files
        run: |
          brew install cmake
          brew install llvm
          brew install boost
          git submodule update --init
          mkdir build
          cd build
          cmake --log-level=WARNING -GXcode ..
      - name: ğŸ› ï¸ Build Hyde
        run: |
          xcodebuild -json -project ./build/hyde.xcodeproj -scheme hyde -configuration Release -hideShellScriptEnvironment
      - name: ğŸ—œï¸ Create archive
        run: |
          cd build/Release
          tar -zcvf hyde-${{github.ref_name}}-${{runner.os}}-${{runner.arch}}.tgz hyde
      - name: âœï¸ Post archive
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files:
            build/Release/hyde-${{github.ref_name}}-${{runner.os}}-${{runner.arch}}.tgz
